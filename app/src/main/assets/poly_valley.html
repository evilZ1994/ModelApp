	<h1>保利养生谷</h1>
	<p><b>“保利养生谷”</b>项目位于四川省遂宁市河东新区西北侧，整体规划占地约2862亩，其中公园占地2362亩，建筑占地约500亩。在充分尊重原始地形地貌以及原声植被的前提下，以景区加住宅的模式进行项目打造，定位为中高端商业住宅，产品主要包含别墅与洋房。然而遂宁市主城区当前仅在售楼盘就有16个之多，其中与“保利养生谷”定位相似且存在竞争关系的有“正黄金域央墅”、“金科美湖湾”等5个楼盘。</p>
